---
engines:
  duplication:
    enabled: false
    config:
      languages:
      - ruby
  fixme:
    enabled: false
  shellcheck:
    enabled: true
ratings:
  paths:
  - support/**/*
  - bin/*
  - "**.rb"
exclude_paths:
- "**/vendor/**/*"
- gitaly/
- gitlab/
- gitlab-elasticsearch-indexer
- gitlab-shell/
- gitlab-workhorse/
- reposities/
- postgresql/
- redis/
