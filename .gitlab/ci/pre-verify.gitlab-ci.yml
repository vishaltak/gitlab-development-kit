# Jobs that are generally only executable by CI and not locally.
#
build-verify-image:
  stage: pre-verify
  extends:
    - .verify-base-job
    - .build-job
    - .build-verify-image-cache
    - .rules:build-verify-image
  needs:
    - release-image
  script:
    - ./support/docker ci-build-verify-image

build-verify-image update-cache:
  extends:
    - build-verify-image
    # Override the cache and rules
    - .build-verify-image-cache-push
    - .rules:build-verify-image-update-cache
