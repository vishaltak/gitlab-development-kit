# Jobs that are generally only executable by CI and not locally.
#
build-verify-image:
  stage: pre-verify
  extends:
    - .verify-base-job
    - .cached-job
    - .build-job
  needs:
    - release-image
  script:
    - du -sh $GITLAB_CI_CACHE_FULL_DIR
    - exit 1
    - ./support/docker ci-build-verify-image
