# Jobs that are generally only executable by CI and not locally.
#
include:
  - template: Jobs/Code-Quality.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - project: gitlab-org/frontend/untamper-my-lockfile
    file: templates/merge_request_pipelines.yml
  - project: 'gitlab-org/quality/pipeline-common'
    file:
      - '/ci/danger-review.yml'

.verify-job:
  stage: verify
  extends: .rules:code-changes
  tags:
    - gitlab-org
    - high-cpu
  needs:
    - release-image
  artifacts:
    paths:
      - ./gdk/gitlab/log/*.log
      - ./gdk/log
      - ./gdk/sv/*/run
    expire_in: 2 days
    when: always
  variables:
    GEM_HOME: "$CI_PROJECT_DIR/.gem"
    GEM_PATH: "$CI_PROJECT_DIR/.gem"
    GOCACHE: "$CI_PROJECT_DIR/.cache/go-build"
    GOMODCACHE: "$CI_PROJECT_DIR/.cache/go-mod"
  cache:
    - key:
        files:
          - '.ruby-version'
          - '.gitlab/ci/verify.gitlab-ci.yml'
      paths:
        - "$CI_PROJECT_DIR/.gem"
      policy: pull-push
    - key:
        files:
          - '.tool-versions'
      paths:
        - "$CI_PROJECT_DIR/.cache/go-build"
        - "$CI_PROJECT_DIR/.cache/go-mod"
      policy: pull-push

code_quality:
  stage: verify
  tags:
    # See https://gitlab.com/gitlab-com/www-gitlab-com/-/issues/7019 for tag descriptions
    - gitlab-org-docker
  # See https://gitlab.com/gitlab-org/gitlab-development-kit/-/issues/1517
  before_script:
    - rm -f package.json
    - echo "Removing package.json only in this CI job to work around a limitation of Code Quality 0.85.26"
  rules: !reference ['.rules:code-changes', rules]

container_scanning:
  stage: verify
  before_script:
    - export DOCKER_IMAGE=${DEFAULT_IMAGE}
  needs:
    - release-image
  rules: !reference ['.rules:code-changes', rules]

gemnasium-dependency_scanning:
  stage: verify
  rules: !reference ['.rules:code-changes', rules]

install:
  extends: .verify-job
  script:
    - support/ci/verify-install

one-line-install:
  extends: .verify-job
  script:
    - support/ci/verify-one-line-install

doctor:
  extends: .verify-job
  script:
    - support/ci/verify-doctor

debug-info:
  extends: .verify-job
  script:
    - bin/gdk debug-info

reconfigure:
  extends: .verify-job
  script:
    - support/ci/verify-reconfigure

reset-data:
  extends: .verify-job
  script:
    - support/ci/verify-reset-data

pristine:
  extends: .verify-job
  script:
    - support/ci/verify-pristine

update-from-default-branch:
  extends: .verify-job
  script:
    - support/ci/verify-update $CI_DEFAULT_BRANCH

update-from-mr-branch:
  extends: .verify-job
  script:
    - support/ci/verify-update
