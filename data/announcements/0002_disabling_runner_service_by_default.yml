---
header: Disabling Runner service by default
body: |
  The Runner service will now be disabled by default. To enable it, simply add the following lines to your gdk.yml file:
  ```
  runner:
    enabled: true
  ```.

  After adding these lines, please run `gdk reconfigure` to apply the changes.

  See https://gitlab.com/gitlab-org/gitlab-development-kit/-/merge_requests/3076 for more details.
