---
header: redis cluster support added
body: |
  Redis Cluster is now available. To enable it, simply add the following lines to your gdk.yml file:
  ```
  redis_cluster:
    enabled: true
  ```

  or run `gdk config set redis_cluster.enabled true`

  After adding these lines, please run `gdk reconfigure` to apply the changes.

  See https://gitlab.com/gitlab-org/gitlab-development-kit/-/merge_requests/2839 for more details.
